<!DOCTYPE html>
<html>
<body>

<h1>The input element</h1>
<script>

function multiply(a,b){
	var result=0;
    for (var i=0; i<b; i++){
    	result+=a;
    }
    return result;
}

// console.log(multiply(60,35))

function divide(a,b){
	var result=0;
    while (a>=b){
    	a-=b; 
        result++;
    }
    return result;
}

console.log(divide(90,5))

</script>
</body>
</html>
