<script>
function multiply (a,b){
	return a*b;
}

function divide (a,b){
	return a/b;
}
function execute (a,b,c){
	return c(a,b);
}
var result = "Divide: "+ execute (50,35,divide) + "\nMultiply: " + execute (50,35,multiply); 
alert (result);
